<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos en Escala de Grises</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7; /* Fondo en escala de grises */
            color: #333; /* Texto oscuro para buen contraste */
        }

        .navbar {
            background-color: #444; /* Un gris más oscuro para el encabezado */
            padding: 1rem;
        }

        .navbar h1 {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 0;
            display: inline-block;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0.75rem 0;
            font-size: 1.2rem;
            margin-bottom: 1rem; /* Espacio para separar el contenido */
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: '|'; /* Barra separadora entre items */
            padding: 0 8px;
            color: #555;
        }

        .breadcrumb-item a {
            color: #555; /* Enlace gris oscuro */
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .list-group-item {
            padding: 1rem;
            font-size: 1.3rem; /* Tamaño grande para facilitar la lectura */
            border: none;
            border-bottom: 1px solid #ccc; /* Línea sutil para separar */
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #eee; /* Cambio de color al pasar el ratón */
        }

        .list-group-item i {
            font-size: 2rem; /* Íconos grandes */
            margin-right: 1rem;
            color: #666; /* Color gris para los íconos */
        }

        .file-info {
            display: flex;
            align-items: center;
            max-width: 70%; /* Limitar ancho de nombre de archivo */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Nombres largos con puntos suspensivos */
        }

        .file-info span {
            font-weight: bold;
            color: #444; /* Texto en gris oscuro */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            color: #777; /* Tamaño de archivo en gris claro */
        }

        .container {
            max-width: 800px;
        }

        .download-link {
            font-size: 1rem;
            color: #007bff; /* Color de los enlaces */
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        /* Para pantallas pequeñas */
        @media (max-width: 768px) {
            .list-group-item {
                font-size: 1.1rem;
            }

            .navbar h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header con logo y nombre de la institución -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1>Explorador de Archivos</h1>
            <nav aria-label="breadcrumb" class="d-inline-block">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#" onclick="navigateTo('')">Inicio</a></li>
                    <span id="breadcrumb-dynamic"></span> <!-- Ruta dinámica -->
                </ol>
            </nav>
        </div>
    </nav>

    <!-- Lista de archivos siempre visible -->
    <div class="container mt-3">
        <ul id="file-list" class="list-group">
            <!-- Aquí se cargan los archivos y directorios -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiBase = 'https://api.github.com/repos';
        const rawBase = 'https://raw.githubusercontent.com';
        const owner = 'slamonega';  // Cambiar por el usuario del repo
        const repo = 'directorio';  // Cambiar por el nombre del repo
        let currentPath = '';

        const excludedFiles = ['index.html', 'readme.md'];

        function formatSize(size) {
            if (size === null) return '-';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (size >= 1024 && i < units.length - 1) {
                size /= 1024;
                i++;
            }
            return `${size.toFixed(2)} ${units[i]}`;
        }

        async function fetchRepoFiles(path) {
            const response = await fetch(`${apiBase}/${owner}/${repo}/contents/${path}`);
            const files = await response.json();
            const fileList = document.getElementById('file-list');
            const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
            fileList.innerHTML = '';  // Limpiar lista
            breadcrumbDynamic.innerHTML = ''; // Limpiar ruta dinámica

            const filteredFiles = files.filter(file => !excludedFiles.includes(file.name.toLowerCase()));

            // Construir breadcrumb dinámico
            const pathParts = path.split('/');
            let cumulativePath = '';
            pathParts.forEach((part, index) => {
                if (part) {
                    cumulativePath += (index > 0 ? '/' : '') + part;
                    breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
                }
            });

            // Mostrar archivos y directorios directamente
            filteredFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center file-item";

                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info d-flex align-items-center';

                const icon = document.createElement('i');
                if (file.type === 'dir') {
                    icon.className = "fas fa-folder text-secondary"; /* Color gris para carpetas */
                } else {
                    icon.className = "fas fa-file-alt text-muted"; /* Color gris claro para archivos */
                }

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                fileInfo.appendChild(icon);
                fileInfo.appendChild(fileName);
                li.appendChild(fileInfo);

                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = file.size ? formatSize(file.size) : '-';
                li.appendChild(size);

                if (file.type === 'dir') {
                    li.addEventListener('click', () => {
                        currentPath = `${path}/${file.name}`;
                        fetchRepoFiles(currentPath);
                    });
                    li.classList.add('cursor-pointer');
                } else {
                    const encodedPath = encodeURIComponent(`${path ? path + '/' : ''}${file.name}`);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `${rawBase}/${owner}/${repo}/main/${encodedPath}`;
                    downloadLink.textContent = 'Descargar';
                    downloadLink.className = 'download-link';
                    li.appendChild(downloadLink);
                }

                fileList.appendChild(li);
            });
        }

        function navigateTo(path) {
            currentPath = path;
            fetchRepoFiles(path);
        }

        fetchRepoFiles(currentPath);
    </script>

</body>
</html>
