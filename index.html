<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Directorios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #fff; /* Fondo blanco */
            color: #333; /* Texto oscuro para buen contraste */
        }

        /* Breadcrumb styling */
        .breadcrumb {
            background-color: transparent;
            padding: 0.5rem 0;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow-x: auto;
            display: flex;
            align-items: center;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: '/'; /* Barra separadora entre directorios */
            padding: 0 8px;
            color: #555;
        }

        .breadcrumb-item a {
            color: #555; /* Enlace gris oscuro */
            text-decoration: none;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        /* Lista de archivos y carpetas */
        .list-group-item {
            padding: 1rem;
            font-size: 1.3rem; /* Tamaño grande para facilitar la lectura */
            border: none;
            border-bottom: 1px solid #ccc; /* Línea sutil para separar */
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: #eee; /* Cambio de color al pasar el ratón */
        }

        .list-group-item i {
            font-size: 2rem; /* Íconos grandes */
            margin-right: 1rem;
            color: #666; /* Color gris para los íconos */
        }

        .file-info {
            display: flex;
            align-items: center;
            max-width: 70%; /* Limitar ancho de nombre de archivo */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Nombres largos con puntos suspensivos */
        }

        .file-info span {
            font-weight: bold;
            color: #444; /* Texto en gris oscuro */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            color: #777; /* Tamaño de archivo en gris claro */
        }

        .container {
            max-width: 800px;
        }

        /* Para pantallas pequeñas */
        @media (max-width: 768px) {
            .list-group-item {
                font-size: 1.1rem;
            }
        }

        /* Bloque para mostrar contenido de README.md */
        #readme-content {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación (breadcrumb) -->
    <div class="container-fluid">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb d-flex">
                <li class="breadcrumb-item"><a href="#" onclick="navigateTo('')">Inicio</a></li>
                <span id="breadcrumb-dynamic"></span> <!-- Ruta dinámica -->
            </ol>
        </nav>
    </div>

    <!-- Lista de archivos siempre visible -->
    <div class="container mt-3">
        <ul id="file-list" class="list-group">
            <!-- Aquí se cargan los archivos y directorios -->
        </ul>
    </div>

    <!-- Contenido del README.md -->
    <div class="container" id="readme-content">
        <!-- Aquí se mostrará el contenido de README.md -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiBase = 'https://api.github.com/repos';
        const rawBase = 'https://raw.githubusercontent.com';
        const owner = 'slamonega';  // Cambiar por el usuario del repo
        const repo = 'directorio';  // Cambiar por el nombre del repo
        let currentPath = '';

        const excludedFiles = ['index.html', 'logo.jpg'];

        function formatSize(size) {
            if (size === null) return '-';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (size >= 1024 && i < units.length - 1) {
                size /= 1024;
                i++;
            }
            return `${size.toFixed(2)} ${units[i]}`;
        }

        async function fetchRepoFiles(path) {
            const response = await fetch(`${apiBase}/${owner}/${repo}/contents/${path}`);
            const files = await response.json();
            const fileList = document.getElementById('file-list');
            const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
            fileList.innerHTML = '';  // Limpiar lista
            breadcrumbDynamic.innerHTML = ''; // Limpiar ruta dinámica

            const filteredFiles = files.filter(file => !excludedFiles.includes(file.name.toLowerCase()));

            // Construir breadcrumb dinámico
            const pathParts = path.split('/');
            let cumulativePath = '';
            pathParts.forEach((part, index) => {
                if (part) {
                    cumulativePath += (index > 0 ? '/' : '') + part;
                    breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
                }
            });

            // Mostrar archivos y directorios directamente
            filteredFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center file-item";

                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info d-flex align-items-center';

                const icon = document.createElement('i');
                if (file.type === 'dir') {
                    icon.className = "fas fa-folder text-secondary"; /* Color gris para carpetas */
                } else {
                    icon.className = "fas fa-file-alt text-muted"; /* Color gris claro para archivos */
                    li.addEventListener('click', () => {
                        const encodedPath = encodeURIComponent(`${path ? path + '/' : ''}${file.name}`);
                        window.location.href = `${rawBase}/${owner}/${repo}/main/${encodedPath}`;
                    });
                }

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                fileInfo.appendChild(icon);
                fileInfo.appendChild(fileName);
                li.appendChild(fileInfo);

                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = file.size ? formatSize(file.size) : '-';
                li.appendChild(size);

                if (file.type === 'dir') {
                    li.addEventListener('click', () => {
                        currentPath = `${path}/${file.name}`;
                        fetchRepoFiles(currentPath);
                    });
                    li.classList.add('cursor-pointer');
                }

                fileList.appendChild(li);
            });

            // Mostrar contenido del archivo README.md si existe
            const readmeFile = files.find(file => file.name.toLowerCase() === 'readme.md');
            if (readmeFile) {
                const readmeResponse = await fetch(`${rawBase}/${owner}/${repo}/main/${readmeFile.path}`);
                const readmeContent = await readmeResponse.text();
                document.getElementById('readme-content').innerHTML = marked.parse(readmeContent);
            } else {
                document.getElementById('readme-content').innerHTML = '';  // Limpiar si no hay README.md
            }
        }

        function navigateTo(path) {
            currentPath = path;
            fetchRepoFiles(path);
        }

        fetchRepoFiles(currentPath);
    </script>

    <!-- Markdown parser (opcional, para formatear README.md) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
