<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Repositorio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #004d80;
        }

        .navbar h1 {
            font-size: 1.5rem;
            color: white;
        }

        .navbar img {
            height: 50px;
            margin-right: 15px;
        }

        .directory-name {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: none;
            border-bottom: 1px solid #dee2e6;
        }

        .list-group-item i {
            font-size: 24px;
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-info span {
            margin-left: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .list-group-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .list-group-item .file-size {
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Header con logo y nombre de la institución -->
    <nav class="navbar navbar-dark p-3">
        <div class="container-fluid d-flex align-items-center">
            <a href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Sample-image.jpg" alt="Logo">
            </a>
            <h1>UNLP - Explorador de Archivos</h1>
            <div class="ms-auto">
                <!-- Opciones de vista -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Vista de Lista</a></li>
                        <li><a class="dropdown-item" href="#">Vista de Cuadrícula</a></li>
                        <li><a class="dropdown-item" href="#">Vista de Imágenes</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Ruta de navegación -->
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#" onclick="navigateTo('')">Inicio</a></li>
                <span id="breadcrumb-dynamic"></span>
            </ol>
        </nav>

        <!-- Lista de archivos -->
        <ul id="file-list" class="list-group shadow-sm">
            <!-- Aquí se cargan los archivos -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apiBase = 'https://api.github.com/repos';
        const rawBase = 'https://raw.githubusercontent.com';
        const owner = 'slamonega';  // Cambiar por el usuario del repo
        const repo = 'directorio';  // Cambiar por el nombre del repo
        let currentPath = '';

        const excludedFiles = ['index.html', 'readme.md'];

        function formatSize(size) {
            if (size === null) return '-';
            const units = ['B', 'KB', 'MB', 'GB'];
            let i = 0;
            while (size >= 1024 && i < units.length - 1) {
                size /= 1024;
                i++;
            }
            return `${size.toFixed(2)} ${units[i]}`;
        }

        async function fetchRepoFiles(path) {
            const response = await fetch(`${apiBase}/${owner}/${repo}/contents/${path}`);
            const files = await response.json();
            const fileList = document.getElementById('file-list');
            const breadcrumbDynamic = document.getElementById('breadcrumb-dynamic');
            fileList.innerHTML = '';  // Limpiar lista
            breadcrumbDynamic.innerHTML = ''; // Limpiar ruta dinámica

            const filteredFiles = files.filter(file => !excludedFiles.includes(file.name.toLowerCase()));

            // Construir breadcrumb dinámico
            const pathParts = path.split('/');
            let cumulativePath = '';
            pathParts.forEach((part, index) => {
                if (part) {
                    cumulativePath += (index > 0 ? '/' : '') + part;
                    breadcrumbDynamic.innerHTML += `<li class="breadcrumb-item"><a href="#" onclick="navigateTo('${cumulativePath}')">${part}</a></li>`;
                }
            });

            // Mostrar archivos
            filteredFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = "list-group-item d-flex justify-content-between align-items-center file-item";

                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info d-flex align-items-center';

                const icon = document.createElement('i');
                if (file.type === 'dir') {
                    icon.className = "fas fa-folder text-primary";
                } else {
                    icon.className = "fas fa-file-alt text-secondary";
                }

                const fileName = document.createElement('span');
                fileName.textContent = file.name;

                fileInfo.appendChild(icon);
                fileInfo.appendChild(fileName);
                li.appendChild(fileInfo);

                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = file.size ? formatSize(file.size) : '-';
                li.appendChild(size);

                if (file.type === 'dir') {
                    li.addEventListener('click', () => {
                        currentPath = `${path}/${file.name}`;
                        fetchRepoFiles(currentPath);
                    });
                    li.classList.add('cursor-pointer');
                } else {
                    const encodedPath = encodeURIComponent(`${path ? path + '/' : ''}${file.name}`);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = `${rawBase}/${owner}/${repo}/main/${encodedPath}`;
                    downloadLink.textContent = 'Descargar';
                    li.appendChild(downloadLink);
                }

                fileList.appendChild(li);
            });
        }

        function navigateTo(path) {
            currentPath = path;
            fetchRepoFiles(path);
        }

        fetchRepoFiles(currentPath);
    </script>

</body>
</html>
